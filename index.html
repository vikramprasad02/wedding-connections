<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Connections</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
    <!-- Landing Page -->
    <div id="landing">
      <h1>Welcome to Wedding Connections 💍</h1>
      <p>
        We're so excited you're here! To kick off the celebration, we created a game inspired by our lives together.<br/>
        Tap below to begin — and have fun playing!
      </p>
      <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Game Page -->
    <div id="game" style="display: none;">
      <h1>Wedding Connections 💕</h1>
      <p><em>Select 4 related words to form a group.</em></p>

      <div id="solved"></div>
      <div id="grid"></div>
      <div id="controls">
        <div id="button-row">
          <button onclick="reshuffleGrid()" class="small-btn">Shuffle</button>
          <button id="clear-btn" class="medium-btn">Deselect All</button>
          <button id="submit-btn" class="small-btn" disabled>Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
